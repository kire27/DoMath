<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./res/icons/math.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">

    <title>DoMath</title>
</head>
<body>

    <div class="header">
        <img src="./res/icons/math.svg" 
            class="mathImg" alt="img">
        <h1>DoMath</h1>
    </div>

    <div class="content"> 
        <div id="navbar">
            <div id="additionBar" class="unhighlight" onclick="additions()">
                <img src="./res/icons/addition.svg" alt="">    
            </div>
            <div id="subtractionBar" class="unhighlight" onclick="subtractions()">
                <img src="./res/icons/subtraction.svg" alt="">    
            </div>
            <div id="multiplicationBar" class="unhighlight" onclick="multiplications()">
                <img src="./res/icons/multiplication.svg" alt="">    
            </div>
            <div id="divisionBar" class="unhighlight" onclick="divisions()">
                <img src="./res/icons/division.svg" alt="">    
            </div>
        </div>

        <div id="settings">
            <div>
                <div>
                    <h3>Numbers</h3>
                    <p id="rangeNumber"></p>
                </div>
                <input type="range" id="settingsNumber" 
                    class="inputRange" min="2" max="5" value="2"
                    oninput="inputRange()"> 
            </div>
            <div>
                <div>
                    <h3>From</h3>
                    <p id="rangeFrom"></p>
                </div>
                <input type="range" id="settingsFrom" class="inputRange" 
                    min="-1000" max="1000" step="10" value="1" 
                    oninput="inputRange()">
            </div>
            <div>
                <div>
                    <h3>To</h3>
                    <p id="rangeTo"></p>
                </div>
                <input type="range" id="settingsTo" class="inputRange" 
                    min="-1000" max="1000" step="10" value="10" 
                    oninput="inputRange()">
            </div>
            <div>
                <div>
                    <h3>Timer (sec.)</h3>
                    <p id="rangeTimer"></p>
                </div>
                <input type="range" id="settingsTimer" class="inputRange" 
                    value="30" min="15" max="600" step="15" 
                    oninput="inputRange()">
            </div>
        </div>

        <div id="mathExamples">
            <div id="timer"></div>

            <div id="mathExample" class="mathExample"></div>
        </div>
        
        <div class="examplesHistory">
            <h2 class="historyTitle">History</h2>
            <div class="historyScore">
                <p id="historyScore1" class="correct">0</p>
                <p>-</p>
                <p id="historyScore2" class="incorrect">0</p>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <article></article>

    <footer>
        <img src="./res/haam_static.svg" alt="logo"/> 
        <a href="./pages/license.html" id="a-license"></a>
    </footer>

    <script>
        const footer = document.getElementById("a-license")
        footer.innerText = `Â© ${new Date().getFullYear()} Haam apps`;
    </script>

    <script src="./script/script.js"></script>

</body>
</html>
