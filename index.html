<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://i.pinimg.com/originals/8e/80/2a/8e802a0b020d2a38f427ac80a70d23b0.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Basic Math Problem Generator</title>
</head>
<body>

    <div class="header">
        <img src="res/math.png" 
            class="mathImg" alt="img">
        <h1>Basic Math Problem Generator</h1>
    </div>

    <div id="navbar">
        <div>
            <div id="additionBar" accesskey="1" onclick="additions()">Addition</div>
            <div id="subtractionBar" onclick="subtractions()">Subtraction</div>
        </div>
        <div>
            <div id="multiplicationBar" onclick="multiplications()">Multiplication</div>
            <div id="divisionBar" onclick="divisions()">Division</div>
        </div>
    </div>

    <div class="content"> 
        <div id="settings">
            <div>
                <div>
                    <h3>Numbers</h3>
                    <p id="rangeNumber"></p>
                </div>
                <input type="range" id="settingsNumber" 
                    class="inputRange" min="2" max="5" value="2"
                    oninput="inputRange()"> 
            </div>
            <div>
                <div>
                    <h3>From</h3>
                    <p id="rangeFrom"></p>
                </div>
                <input type="range" id="settingsFrom" class="inputRange" 
                    min="-1000" max="1000" step="10" value="1" 
                    oninput="inputRange()">
            </div>
            <div>
                <div>
                    <h3>To</h3>
                    <p id="rangeTo"></p>
                </div>
                <input type="range" id="settingsTo" class="inputRange" 
                    min="-1000" max="1000" step="10" value="10" 
                    oninput="inputRange()">
            </div>
            <div>
                <div>
                    <h3>Timer (sec.)</h3>
                    <p id="rangeTimer"></p>
                </div>
                <input type="range" id="settingsTimer" class="inputRange" 
                    value="30" min="15" max="600" step="15" 
                    oninput="inputRange()">
            </div>
        </div>

        <div id="mathExamples">
            <div id="timer"></div>

            <div id="mathExample" class="mathExample"></div>
        </div>
        
        <div class="examplesHistory">
            <h2 class="historyTitle">History</h2>
            <div class="historyScore">
                <p id="historyScore1" class="correct">0</p>
                <p>-</p>
                <p id="historyScore2" class="incorrect">0</p>
            </div>
            <div id="historyList"></div>
        </div>
    </div>


    <footer>
        <img src="res/dalf-01.svg" alt="logo"/> 
        <a href="LICENCE.txt">Â© 2023 HAAM apps</a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
