<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://i.pinimg.com/originals/8e/80/2a/8e802a0b020d2a38f427ac80a70d23b0.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Basic Math Problem Generator</title>
</head>
<body>

    <div class="header">
        <img src="https://i.pinimg.com/originals/8e/80/2a/8e802a0b020d2a38f427ac80a70d23b0.png" 
            class="mathImg" alt="img">
        <h1>Basic Math Problem Generator</h1>
    </div>

    <div id="navbar">
        <div>
            <div id="additionBar" accesskey="1" onclick="additions()">Addition</div>
            <div id="subtractionBar" onclick="subtractions()">Subtraction</div>
        </div>
        <div>
            <div id="multiplicationBar" onclick="multiplications()">Multiplication</div>
            <div id="divisionBar" onclick="divisions()">Division</div>
        </div>
    </div>

     <!-- TODO for mobile users: edit input so number keyboard will pop up -->
    <div class="content"> 
        <div id="settings">
            <div>
                <h3>Numbers</h3>
                <input type="text" id="settingsNumber" class="inputs" value="2" pattern="\d*" oninput="inputRedex()"> 
                    <!-- TODO enter only 1 number cypher -->
            </div>
            <div>
                <h3>From</h3>
                <input type="text" id="settingsFrom" class="inputs" value="1" pattern="\d*" oninput="inputRedex()">
            </div>
            <div>
                <h3>To</h3>
                <input type="text" id="settingsTo" class="inputs" value="10" pattern="\d*" oninput="inputRedex()">
            </div>
            <div>
                <h3>Timer (s)</h3>
                <input type="text" id="settingsTimer" class="inputs" value="60" pattern="\d*" oninput="inputRedex()">
            </div>
        </div>

        <div id="mathExamples">
            <button class="starter" onclick="starter()">START</button>
        </div>
        
        <div class="examplesHistory">
            <h2 class="historyTitle">History</h2>
            <div class="historyScore">
                <p id="historyScore1" class="correct">0</p>
                <p>-</p>
                <p id="historyScore2" class="incorrect">0</p>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
